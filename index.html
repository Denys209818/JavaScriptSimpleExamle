<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example JavaScript</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/all.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <button class="btn btn-outline-success align-items-center d-block mt-2" onclick="AlertFunction()">Викликати повідомлення</button>
                <button class="btn btn-outline-success align-items-center d-block mt-2" onclick="HideOrShowServices()">
                    Сховати або відобразити сервіси
                </button>

                <button class="btn btn-outline-success align-items-center d-block mt-2" onclick="MoveServicesMeth()">
                    Зробити переміщення <br />для блока сервісів
                </button>
            </div>


            <div class="col-md-4 border-dark" id="services">
                <div class="container border">
                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <img src="/images/1.png" width="64" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <img src="/images/2.png" width="64" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <img src="/images/3.png" width="64" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <img src="/images/4.png" width="64" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <img src="/images/5.png" width="64" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <img src="/images/6.png" width="64" />
                        </div>
                    </div>
                    <h3 class="text-center">Google Services</h3>
                </div>
            </div>

           
        </div>
    </div>



    <!--    JavaScript  -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/behavior.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/jsexample.js"></script>
</body>
</html>
